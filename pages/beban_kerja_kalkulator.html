<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Beban Kerja</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>

  <body>
    <div class="container mt-5">
      <h1>Kalkulator Beban Kerja</h1>
    </div>

    <!-- Container card beban kerja -->
    <div class="container mt-5 mb-5" id="containerBebanKerja">
      <div id="cardProfilPekerja">
        <div class="card shadow p-5 mt-4">
          <div class="card-body">
            <div class="row">
              <h2 class="mb-4">Profil Pekerja</h2>
            </div>
            <form id="formProfilPekerja">
              <div class="row mb-4">
                <div class="col-md-4">
                  <label for="jenisKelamin" class="form-label"
                    >Jenis Kelamin</label
                  >
                  <select
                    class="jenisKelamin form-select"
                    id="jenisKelamin"
                    required
                  >
                    <option value="" selected disabled>
                      Pilih jenis kelamin pekerja
                    </option>
                    <option value="lakiLaki">Laki-laki</option>
                    <option value="perempuan">Perempuan</option>
                  </select>
                </div>
              </div>
              <div class="row mb-4">
                <div class="col-md-4">
                  <label for="beratBadan" class="form-label"
                    >Berat Badan (kg)</label
                  >
                  <input
                    type="number"
                    class="beratBadan form-control"
                    id="beratBadan"
                    placeholder="Masukan berat badan pekerja (kg)"
                    required
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div id="cardBebanKerja">
        <div class="card custom-card shadow p-5 mt-4">
          <div class="card-body">
            <div class="row">
              <h2 class="mb-4 cardTitle">Beban Kerja 1</h2>
            </div>

            <!-- Form -->
            <form id="formBebanKerja">
              <div class="row">
                <div class="col-md-3">
                  <label for="jenisPekerjaan" class="form-label"
                    >Jenis Pekerjaan</label
                  >
                  <select
                    class="jenisPekerjaan form-select"
                    id="jenisPekerjaan"
                    required
                  >
                    <option value="" selected disabled>
                      Pilih jenis pekerjaan
                    </option>
                    <option value="1" title="Pekerjaan dengan tangan">1</option>
                    <option value="2" title="Pekerjaan dengan satu tangan">
                      2
                    </option>
                    <option value="3" title="Pekerjaan dengan dua lengan">
                      3
                    </option>
                    <option
                      value="4"
                      title="Pekerjaan dengan menggunakan gerakan tangan"
                    >
                      4
                    </option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="kategoriPekerjaan" class="form-label"
                    >Kategori Pekerjaan</label
                  >
                  <select
                    class="kategoriPekerjaan form-select"
                    id="kategoriPekerjaan"
                    required
                  >
                    <option value="" selected disabled>
                      Pilih kategori pekerjaan
                    </option>
                    <option value="I">I</option>
                    <option value="II">II</option>
                    <option value="III">III</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="posisiKerja" class="form-label"
                    >Posisi Kerja</label
                  >
                  <select
                    class="posisiKerja form-select"
                    id="posisiKerja"
                    required
                  >
                    <option value="" selected disabled>
                      Pilih posisi kerja
                    </option>
                    <option value="duduk">Duduk</option>
                    <option value="berdiri">Berdiri</option>
                    <option value="berjalan">Berjalan</option>
                    <option value="berjalanmendaki">Berjalan mendaki</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="waktuKerja" class="form-label"
                    >Waktu kerja (menit)</label
                  >
                  <input
                    type="number"
                    class="waktuKerja form-control"
                    id="waktuKerja"
                    placeholder="Masukan waktu kerja"
                    required
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Button tambah beban kerja -->
      <div class="text-center mt-4">
        <button
          type="button"
          class="btn"
          id="tambahBebanKerja"
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          onclick="duplikatCard()"
          style="color: #0d6efd"
        >
          <span class="material-symbols-outlined" style="font-size: 4rem">
            add_circle
          </span>
          <h4>Tambah beban kerja</h4>
        </button>
      </div>

      <!-- Button home -->
      <div class="row">
        <div class="col-md-4 mt-4">
          <a href="../index.html" class="btn btn-primary" role="button"
            >Kembali ke home</a
          >
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4 text-end">
          <button
            type="submit"
            class="btn btn-primary"
            id="ratarataKalori"
            onclick="validasiInput()"
          >
            Hitung beban kerja rata-rata
          </button>
        </div>
      </div>

      <div class="row mt-4 mb-4">
        <h4>Untuk developer:</h4>
        <h6>Array beban kerja: <span id="infoBK"></span></h6>
        <h6>Jenis kelamin: <span id="infoJenisKelamin"></span></h6>
        <h6>Berat badan: <span id="infoBeratBadan"> kg </span></h6>
        <h6>Array waktu kerja: <span id="infoWaktuKerja"></span></h6>
      </div>
    </div>

    <!-- Javascript -->
    <script src="../script/beban_kerja_kalkulator.js"></script>
  </body>
</html>
