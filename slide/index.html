<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi-Step Form dengan Bootstrap</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
  <div id="multiStepForm">
    <!-- Step 1 -->
    <div class="step step-1 active">
      <h2>Form 1</h2>
      <input type="text" class="form-control mb-3" placeholder="Data 1">
      <button class="btn btn-primary next-btn">Next</button>
    </div>
    
    <!-- Step 2 -->
    <div class="step step-2">
      <h2>Form 2</h2>
      <input type="text" class="form-control mb-3" placeholder="Data 2">
      <button class="btn btn-secondary prev-btn">Prev</button>
      <button class="btn btn-primary next-btn">Next</button>
    </div>
    
    <!-- Step 3 -->
    <div class="step step-3">
      <h2>Form 3</h2>
      <input type="text" class="form-control mb-3" placeholder="Data 3">
      <button class="btn btn-secondary prev-btn">Prev</button>
      <button class="btn btn-success submit-btn">Submit</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
